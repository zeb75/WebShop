<div><img src="{{productDetail.Image}}" height="80%" width="80%" /></div>
<div>{{productDetail.Brand}}</div>
<div>{{productDetail.Model}}</div>
<div>{{productDetail.Description}}</div>

<button class="btn-success" (click)="AddToCart()">Add to cart</button>
